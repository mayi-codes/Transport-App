<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Vehicle Information</h2>
    <form id="vehicleDetailsForm" class="space-y-4">
      <div class="form-group">
        <label for="vehicleMake" class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
        <input type="text" id="vehicleMake" name="vehicleMake" placeholder="e.g., Maruti Suzuki" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required>
      </div>
      <div class="form-group">
        <label for="vehicleModel" class="block text-sm font-medium text-gray-700 mb-1">Model</label>
        <input type="text" id="vehicleModel" name="vehicleModel" placeholder="e.g., Swift Dzire" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required>
      </div>
      <div class="form-group">
        <label for="licensePlate" class="block text-sm font-medium text-gray-700 mb-1">License Plate</label>
        <input type="text" id="licensePlate" name="licensePlate" placeholder="e.g., KA 01 AB 1234" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required>
      </div>
      <div class="form-group">
        <label for="vehicleColor" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
        <input type="text" id="vehicleColor" name="vehicleColor" placeholder="e.g., White" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required>
      </div>
      <div>
        <button type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 transition">
          Submit Vehicle Details
        </button>
      </div>
    </form>
  </div>
  <script>
  document.getElementById("vehicleDetailsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    window.location.href = "upload-documents.html";
  });
</script>

  
</body>
</html>
